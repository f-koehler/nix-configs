---
name: "Lint"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  nix-flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v15
        with:
          name: devenv
      - name: Run tests
        run: nix develop --no-pure-eval --command bash -c "devenv test"
  build-home:
    name: "Home config ${{matrix.entry.ref}} (${{matrix.entry.os}})"
    strategy:
      fail-fast: true
      matrix:
        entry:
          - os: ubuntu-latest
            ref: fkoehler@fkt14
          - os: ubuntu-latest
            ref: fkoehler@homeserver
          - os: ubuntu-latest
            ref: fkoehler@vps
          - os: macos-latest
            ref: fkoehler@mbp21
    runs-on: ${{ matrix.entry.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v15
        with:
          name: devenv
      - name: Configure secrets
        run: nix develop --no-pure-eval --command ./testing/configure-secrets.py
      - name: Build home configuration
        run: nix develop --no-pure-eval --command "home-manager" "build" "--flake" ".#${{ matrix.entry.ref }}"
